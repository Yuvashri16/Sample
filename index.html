<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalStorage Todo - Sample Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Todo (localStorage)</h1>
    <h1>This is my first github project</h1>
    <p>hello welcome to my project!</p>
    <label>Name</label>
    <input type="text" placeholder="Enter ur name"/>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a new todo..." required />
      <button type="submit">Add</button>
    </form>

    <div class="controls">
      <span id="remaining">0 items left</span>
      <div class="buttons">
        <button id="filter-all" class="filter active">All</button>
        <button id="filter-active" class="filter">Active</button>
        <button id="filter-completed" class="filter">Completed</button>
      </div>
      <button id="clear-completed" class="danger">Clear completed</button>
    </div>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
